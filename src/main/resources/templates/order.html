<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Detail</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
    <form method="post" th:action="@{/orders}" th:object="${order}">
        <h1> Order your taco creations!</h1>
        <img th:src="@{/images/TacoCloud.png}"/>

        <a th:href="@{/design}" id="another">Design another Taco</a>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Please correct the problem below and resubmit.
            </span>
        </div>

        <h3>Deliver my taco masterpieces to ...</h3>

        <label for="name"> Name : </label>
        <input type="text" id="name" th:field="*{name}">
        <br/>

        <label for="street"> Street address : </label>
        <input type="text" id="street" th:field="*{street}">
        <br/>
        <label for="city"> City : </label>
        <input type="text" id="city" th:field="*{city}">
        <br/>

        <label for="state"> State : </label>
        <input type="text" id="state" th:field="*{state}">
        <br/>

    </form>

</body>
</html>
